# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - UltraAppService

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_59bc4be3003c4173a99d53af74a548dc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f3e7d6b011ee475aab04245d631a15fa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_59bc4be3003c4173a99d53af74a548dc }}/ultraappservice:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'UltraAppService'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_754cdabea2a04157864d938bb902d3e3 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_59bc4be3003c4173a99d53af74a548dc }}/ultraappservice:${{ github.sha }}'
